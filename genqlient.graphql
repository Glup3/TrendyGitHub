query GetPublicRepos($query: String!, $limit: Int!) {
  search(type: REPOSITORY, query: $query, first: $limit) {
    pageInfo {
      hasNextPage
    }

    edges {
      node {
        ... on Repository {
          id
          stargazerCount
          description
          forkCount
          homepageUrl
          name
          nameWithOwner
          url
          updatedAt

          languages(first: 5, orderBy: { field: SIZE, direction: DESC}) {
            edges {
              node {
                name
              }
            }
          }
        }
      }
    }
  }
}

