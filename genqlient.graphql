query GetPublicRepos($after: String!, $query: String!, $perPage: Int!) {
  search(type: REPOSITORY, query: $query, first: $perPage, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }

    edges {
      node {
        ... on Repository {
          id
          description
          forkCount
          homepageUrl
          name
          nameWithOwner
          url
          stargazerCount
          updatedAt

          languages(first: 5, orderBy: { field: SIZE, direction: DESC}) {
            edges {
              node {
                name
              }
            }
          }
        }
      }
    }
  }
}

