query GetPublicRepos($query: String!, $limit: Int!, $cursor: String!) {
  rateLimit {
    limit
    remaining
    used
    resetAt
    cost
    nodeCount
  }

  search(type: REPOSITORY, query: $query, first: $limit, after: $cursor) {
    repositoryCount

    edges {
      node {
        ... on Repository {
          id
          stargazerCount
          description
          forkCount
          homepageUrl
          name
          nameWithOwner
          updatedAt
          primaryLanguage {
            name
          }

          languages(first: 100, orderBy: { field: SIZE, direction: DESC }) {
            edges {
              node {
                name
              }
            }
          }
        }
      }
    }
  }
}

query GetStarGazers($id: ID!, $cursor: String!) {
  rateLimit {
    remaining
    resetAt
  }

  node(id: $id) {
    ... on Repository {
      stargazers(first: 100, after: $cursor, orderBy: {field: STARRED_AT, direction: DESC}) {
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          starredAt
        }
      }
    }
  }
}

query GetRateLimit {
  rateLimit {
    limit
    remaining
    used
    cost
    nodeCount
    resetAt
  }
}
